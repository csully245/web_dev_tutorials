{% extends "base.html" %}

{% block content %}
<h1>{{ test_name }} {{ title }} </h1>
<ul>
{% for student in students|sort(attribute="name")%}
    <li>
        {{ macros.add_badge(student, students) }}
        <em>{{ student.name }} :</em> {{ student.score }}/{{ max_score }}
    </li>
{% endfor %}
</ul>
{% endblock content %}
